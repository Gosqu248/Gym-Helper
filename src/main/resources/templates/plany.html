<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym App</title>

    <style>
        body {
            justify-content: center;
            height: auto;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
            color: #f0d841;
            background-color: #222222;
            margin: 0;
        }

        header {
            background-color: #f0d841;
            text-align: center;
            height: 120px;
        }

        h1 {
            margin: 0;
            font-size: 74px;
            color: white;
        }

        h2 {
            margin: 0;
            font-size: 20px;
            color: #222222;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 5px;
        }

        nav {
            text-align: center;
            background-color: #222222;
            padding: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 60px;
            font-size: 30px;
            transition: color 0.3s;
        }

        nav a:hover {
            color:#f0d841;
        }

        #space {
            height: 7px;
            background-color: #f0d841;
        }


        section {
            background-color: #222222;
            color: white;
            padding-top: 5px;
            text-align: left;
            display: flex;
            flex-direction: column;
            font-family: system-ui;
            text-decoration: none;

        }

        @keyframes gradientChange {
            0% {
                color: #00bfff;
            }
            25% {
                color: #26de26;
            }
            50% {
                color: #f0d841;
            }
            75% {
                color: #ed6511;
            }
            100% {
                color: #00bfff;
            }
        }

        section h3 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(45deg, #f0d841, #00bfff, #26de26);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientChange 7s linear infinite;
        }


        section p {
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            padding-bottom: 10px;
        }

        #plan1 {
            background-image: url('/img/level0.jpg');
            width: 650px;
            height: 400px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-left: -50px;

        }

        #plan2 {
            background-image: url('/img/level1.jpg');
            width: 650px;
            height: 400px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-left: 110px;
        }

        #plan3 {
            background-image: url('/img/level2.jpg');
            width: 650px;
            height: 400px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-left: 200px;
        }

        footer {
            background-color: #f0d841;
            text-align: center;
            padding: 5px;
            color: black;
            font-size: 19px;
        }

        #end {
            background-color: #222222;
            color: white;
            text-align: center;
            height: 60px;
            width: auto;
            font-size: 30px;
            padding-top: 30px;

        }

        .image-text-container {
            display: flex;
            flex-direction: row;
            text-decoration: none;
            text-decoration-color: #f0d841;
            align-items: center;
            justify-content: center;

        }
        .inner-container {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-left: 150px;
            text-decoration: none;
            margin-bottom: 50px;

        }
        .inner-container2 {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-left: 150px;
            text-decoration: none;
            margin-top: -40px;

        }

        .xd {
            text-decoration: none;
            color: white;

        }

        .xd:hover {
            color:#f0d841;

        }


    </style>
</head>

<body>

<header>
    <h1 th:text="${logo}"></h1>

    <h2 th:text="${logo2}"></h2>
</header>

<nav>
    <a class="nav-link" th:each="link : ${navLinks}" th:href="${link}" th:text="${link == '/' ? 'HOME' : link.substring(1)}"></a>
</nav>

<div id="space"> </div>


<section>
    <br>

    <h3 th:text="${plan}"></h3>
    <p th:text="${description}"></p>
    <br>    <br>





    <a class="xd" th:href="${nav1}">
            <div class="image-text-container">
                <div class="inner-container" id="plan1"></div>
                <div class="inner-container2" th:text="${plan1}"></div>
            </div>
        </a>

    <br>

    <a class="xd" th:href="${nav2}">
        <div class="image-text-container">
            <div class="inner-container" id="plan2"></div>
            <div class="inner-container2" th:text="${plan2}"></div>
        </div>
    </a>

    <br>
    <a class="xd" th:href="${nav3}">
        <div class="image-text-container">
            <div class="inner-container" id="plan3"></div>
            <div class="inner-container2" th:text="${plan3}"></div>
        </div>
    </a>

    <br>
</section>

<footer>
    <p1 th:text="${footerText}"></p1>
</footer>

<div id="end">
    <p1 th:text="${endText}"></p1>
</div>


</body>
</html>
