<html lang="en">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calories calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
<header>
    <h1 th:text="${logo}"></h1>

    <h2 th:text="${logo2}"></h2>
</header>

<nav>
    <a class="nav-link" th:each="link : ${navLinks}" th:href="${link}" th:text="${link == '/' ? 'HOME' : link.substring(1)}"></a>
</nav>

<div id="space"> </div>
<div class="content">
    <div class="text"></div>
    <div class="outer-bar">
        <div class="circle-bar">
            <button class="arrow-circle"></button>
            <button class="circle" th:each="circle : ${circleContentsPrev}" onclick="updateCircle(this)" onmouseover="changeHoverColor(this)" onmouseout="restoreColor(this)">
                <div>
                    <span class="label" th:text="${circle.label}"></span><br>
                    <span class="value" th:text="${circle.value}"></span>
                </div>
            </button>

            <button id="circleCurrent" class="circleCurrent">
                <span th:text="${circleCurrentLabel}"></span><br/>
                <span th:text="${circleCurrentValue}"></span>
            </button>

            <button class="circle" th:each="circle : ${circleContentsPost}" onclick="updateCircle(this)" onmouseover="changeHoverColor(this)" onmouseout="restoreColor(this)">
                <div>
                    <span class="label" th:text="${circle.label}"></span><br/>
                    <span class="value" th:text="${circle.value}"></span>
                </div>
            </button>

            <button class="arrow-circle reversed"></button>
        </div>
    </div>
    <div class="outer-bar-row">
        <div th:each="meal : ${meals}" class="meal">
            <h3 th:text="${meal.name}"></h3>
            <ul>
                <li th:each="name : ${meal.names}" th:text="${name}"></li>
            </ul>
        </div>
    </div>
</div>

<footer>
    <p1 th:text="${footerText}"></p1>
</footer>

<div id="end">
    <p1 th:text="${endText}"></p1>
</div>
<style>
        body {
            justify-content: center;
            height: auto;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
            color: #f0d841;
            background-color: #222222;
        }

        header {
            background-color: #f0d841;
            text-align: center;
            height: 120px;
        }

        h1 {
            margin: 0;
            font-size: 74px;
            color: white;
        }

        h2 {
            margin: 0;
            font-size: 20px;
            color: #222222;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 5px;
        }

        nav {
            text-align: center;
            background-color: #222222;
            padding: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 60px;
            font-size: 30px;
            transition: color 0.3s;
        }

        nav a:hover {
            color:#f0d841;
        }

        #space {
            height: 7px;
            background-color: #f0d841;
        }
        .content{
        justify-content: center;
        align-items: center;
        height: auto;
        color: black;
        margin: 0;
        }

        .outer-bar {
        justify-content: center;
        align-items: center;
        display: flex;
        color: black;
        margin: 0;
        }

        .circle-bar {
        justify-content: center;
        align-items: center;
        display: flex;
        color: black;
        background-color: #4a4946;
        border-radius: 25px;
        }

        .circle {
        width: 90px;
        height: 70px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        line-height: 1;
        font-weight: bold;
        font-size: 30px;
        border-radius: 50%;
        margin-right: 10px;
        background-color: #757472;
        border: 3px solid black;
        cursor: pointer;
        transition: background-color 0.3s;
        }

        .circle:hover {
        background-color: #b3b2af;
        }
        .circleCurrent {
        width: 120px;
        height: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        line-height: 1;
        vertical-align: middle;
        font-weight: bold;
        font-size: 30px;
        border-radius: 50%;
        margin-right: 10px;
        background-color: #b3b2af;
        border: 5px solid
        }

        .arrow-circle {
        background-color: #b3b2af;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
        position: relative;
        }

        .arrow-circle::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 5px 10px 5px 0;
        border-color: transparent rgba(255, 255, 255, 0.9) transparent transparent;
        }

        .arrow-circle.reversed::before {
        transform: translate(-50%, -50%) rotate(180deg);
        }
        .outer-bar-row {
        justify-content: center;
        align-items: center;
        width: 100%;
        display: flex;
        color: black;
        }
        .meal {
            border: 2px solid #000;
            padding: 10px;
            margin: 10px auto;
            width:60%;
            background-color: #4a4946;
            display: block;
        }

        footer {
            background-color: #f0d841;
            text-align: center;
            padding: 5px;
            color: black;
            font-size: 19px;
        }

        #end {
            background-color: #222222;
            color: white;
            text-align: center;
            height: 60px;
            width: auto;
            font-size: 30px;
            padding-top: 30px;

        }</style>
<script type="text/javascript">
    function updateCircle(button) {
        var label = button.querySelector('.label').innerText;
        var value = button.querySelector('.value').innerText;
        $.post('/updateCircle', { label: label, value: value }, function(data) {

            alert('Zaktualizowano okrÄ…g:', label, value);
        });
    }
</script>

</body>
</html>
