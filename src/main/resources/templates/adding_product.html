<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header>
  <h1 th:text="${logo}"></h1>

  <h2 th:text="${logo2}"></h2>
</header>

<nav>
  <a class="nav-link" th:each="link : ${navLinks}" th:href="${link}" th:text="${link == '/' ? 'HOME' : link.substring(1)}"></a>
</nav>

<div id="space"> </div>
<div class="content">
  <form th:each="product : ${products}" class="meal-list-item" th:action="@{/asdasfgas}" method="post">
    <input type="hidden" name="productId" th:value="${product.id}">
    <button type="submit" class="close-button">Ã—</button>
    <span th:text="${product.name}"></span>
    <span> | Kcal: <span th:text="${product.kcal}"></span></span>
    <span> | Carbs: <span th:text="${product.carbs}"></span></span>
    <span> | Fats: <span th:text="${product.fats}"></span></span>
    <span> | Proteins: <span th:text="${product.proteins}"></span></span>
    <span> | Weight: <span th:text="${product.weight}"></span></span>
  </form>
</div>

<footer>
  <p1 th:text="${footerText}"></p1>
</footer>

<div id="end">
  <p1 th:text="${endText}"></p1>
</div>
</body>
  <style>
  .meal-list-item {
            margin: 5px 0;
            background-color: #666;
            color: white;
            border: 2px
            padding: 5px;
            position: relative;
        }
  .close-button {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
        }
        .close-button:hover {
        color: #ff0000;
        }
        body {
            justify-content: center;
            height: auto;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
            color: #f0d841;
            background-color: #222222;
        }

        header {
            background-color: #f0d841;
            text-align: center;
            height: 120px;
        }

        h1 {
            margin: 0;
            font-size: 74px;
            color: white;
        }

        h2 {
            margin: 0;
            font-size: 20px;
            color: #222222;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 5px;
        }

        nav {
            text-align: center;
            background-color: #222222;
            padding: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 60px;
            font-size: 30px;
            transition: color 0.3s;
        }

        nav a:hover {
            color:#f0d841;
        }

        #space {
            height: 7px;
            background-color: #f0d841;
        }

        .content{
          justify-content: center;
          align-items: center;
          height: auto;
          color: black;
          margin: 0;
        }

        footer {
            background-color: #f0d841;
            text-align: center;
            padding: 5px;
            color: black;
            font-size: 19px;
        }

        #end {
            background-color: #222222;
            color: white;
            text-align: center;
            height: 60px;
            width: auto;
            font-size: 30px;
            padding-top: 30px;

        }</style>
</html>
