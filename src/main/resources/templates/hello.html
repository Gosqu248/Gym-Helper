<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym App</title>

    <style>
        body {
            display: table-row;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
            color: #f0d841;
            background-color: #222222;
        }
        header {
            background-color: #f0d841;
            text-align: center;
            height: 120px;
        }

        h1 {
            margin: 0;
            font-size: 74px;
            color: white;
        }

        h2 {
            margin: 0;
            font-size: 20px;
            color: #222222;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 5px;
        }

        nav {
            text-align: center;
            background-color: #222222;
            padding: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 60px;
            font-size: 30px;
            transition: color 0.3s;
        }

        nav a:hover {
            color:#f0d841;
        }

        #space {
            height: 7px;
            background-color: #f0d841;
        }

        section {
            background-color: #222222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #img {
            background-image: url('/img/Gym.jpg');
            width: 1441px;
            height: 600px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
        }

        .ellipse-container {
            position: relative;
            margin: 0px auto;
            width: 1200px;
            height: 600px;
            align-items: center;
        }

        .ellipse-image {
            position: absolute;

            background: radial-gradient(ellipse at center, rgba(80, 83, 81, 0.9) 0%, rgba(80, 83, 81, 0.9) 90%, rgba(240, 216, 65, 0) 100%);
            background-size: cover;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            z-index: 1;
            align-items: center;
        }

        #text {
            width: 750px;
            margin: 0 auto; /* Dodaj to, aby wyśrodkować w poziomie */
            display: flex; /* Ustawiamy na flex container */
            flex-direction: column; /* Układ wertykalny */
            justify-content: center; /* Wyśrodkowanie wertykalne */
            align-items: center; /* Wyśrodkowanie poziome */

        }


        section h3 {
            color: #f0d841;
            text-align: center;
            font-size: 30px;
            padding-top: 20px;

        }


        section p,p2 {
            font-size: 18px;
            line-height: 1.5;
            text-align: left;
        }

        section p2 {
            font-weight: bold;
        }

        section ul {
            list-style: none;
            padding: 0;
            text-align: left;

        }

        section ul li {
            margin-bottom: 10px;
            font-size: 16px;
        }



        footer {
            background-color: #f0d841;
            text-align: center;
            padding: 5px;
            color: black;
            font-size: 19px;
        }

        #end {
            background-color: #222222;
            color: white;
            text-align: center;
            height: 60px;
            width: auto;
            font-size: 30px;
            padding-top: 30px;

        }

        .disclaimer {
            font-size: 12px;
            color: black;
        }

    </style>
</head>
<body>


<header>
    <h1 th:text="${logo}"></h1>

    <h2 th:text="${logo2}"></h2>
</header>

<nav>
    <a th:each="link : ${navLinks}" th:href="${link}" th:text="${link == '/' ? 'HOME' : link.substring(1)}"></a>
</nav>

<div id="space"> </div>

<section id="img">
    <div class="ellipse-container">
        <div class="ellipse-image">
            <div id="text">
                <h3 th:text="${welcome}"></h3>
                <p th:text="${sectionText}"></p>
                <br>
                <p2 th:text="${what}"></p2>
                <ul>
                    <li th:each="feature : ${pageFeatures}" th:text="${feature}"></li>
                </ul>
            </div>
        </div>
    </div>

</section>


<footer>
    <p1 th:text="${footerText}"></p1>
</footer>

<div id="end">
    <p1 th:text="${endText}"></p1>
</div>


</body>
</html>
